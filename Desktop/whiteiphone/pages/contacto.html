<body>
    <main>
        <h1>Contacto</h1>
        <form action="404.html" method="post">
            <div>
                <label id="labelNombre" for="nombre">Nombre Y Apellido</label>
            </div>
            <div>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
            </div>
            <div>
                <label for="email">Ingrese su Email y Contraseña</label>
            </div>
            <div>
               
                <input type="email" name="email" id="email" placeholder="ejemplo@servidor.com" required>
                <input type="password" name="pass" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <div>
                <label for="mensaje">Ingrese su Mensaje</label>
            </div>
            <div>
                
                <textarea name="mensaje" id="mensaje" cols="60" rows="5" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <div>
               
                <input type="reset" id="limpiar" name="limpiar" value="Limpiar Formulario">
                <input type="submit" id="enviar" name="enviar" value="Enviar Formulario">
            </div>
        </form>
        
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3350.4072719637875!2d-68.84379812444428!3d-32.88739866889835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e091bfb0722fb%3A0x4cfe4bda0bca5fd8!2sEdificio%20Buci!5e0!3m2!1ses-419!2sar!4v1694559537985!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>
